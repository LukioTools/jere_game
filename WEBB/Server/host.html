<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <script>
        var reus;
        function hostGame() {  
            let username = document.getElementById("username").value
            let hostname = document.getElementById("hostname").value
            let password = document.getElementById("password").value
            let color = document.getElementById("color").value
            console.log(JSON.stringify({
                hostname: hostname,
                password: password,
                username: username,
                color: color
            }))
            fetch('/online/host', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    hostname: hostname,
                    password: password,
                    username: username,
                    color: color
                })
            })
            .then((res) => {
                reus = res
                return res.json()
            })
            .then(json => {
                console.log(json)
                window.location.href = `/online/join?color=${color.replace("#", "")}&username=${username}&password=${password}&hostname=${hostname}&autojoin=1`
            })
        }
    </script>
</head>
<body>
    <p>Host A NEW Game</p>
    <input type="text" name="hostname" id="hostname" placeholder="Hostname">
    <input type="text" name="password" id="password" placeholder="Password">
    <input type="text" name="username" id="username" placeholder="Username">
    <input type="color" name="color" id="color" value="#FF0000">
    <input type="button" value="Host a new game" onclick="hostGame()">
</body>
</html>
