<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <link rel="stylesheet" href="/assets/root.css">
    <link rel="stylesheet" href="/assets/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="/assets/stripped_index.js"></script>
    <script src="/assets/socket_client.js"></script>
    <script src="/assets/matchmaking.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1057572452821063"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="matchmaking" id="matchmaking">
            <div class="mmopts" id="mmopts">
                <input type="text" name="search_hostname" id="search_hostname" placeholder="Search" oninput="matchmaking_filter(this);">
                <input type="checkbox" name="box_password" id="box_password" onclick="matchmaking(false)">
                <input type="button" value="Refresh" onclick="matchmaking(true)">
            </div>
            <table class="matches" id="matches">
            </table>
        </div>
        <div class="start starter column join_inputs">
            <div class="server_settings board">
                <input type="text" name="hostname" id="hostname" placeholder="Hostname">
                <input type="text" name="password" id="password" placeholder="Password">
            </div>
    
    
            <div class="add_player_settings">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="color" name="player_color" id="color" class="color player_color" value="#DD22DD">
            </div>
    
            <input class="add_btn" type="button" value="Join a game" onclick="join()">
    
    
    
            <div class="playopts">
                <H1>Play Offline</H1>
                <a href="/offline/index">Play Offline</a>
                <H1>Play Online</H1>
                <a href="/online/host">Host a new Game</a>
            </div>
        </div>
    </div>
    
    <div class="start lobby dn">
        <div>
            <div>Server auto-starts in: </div>
            <div class="startTime" id="startTime"></div>
        </div>
        <div class="lobby_players" id="lobby_players">

        </div>
        <input class="start_btn dn" type="button" value="Start Game" id="start" onclick="start()">
    </div>
    <div class="maingrid dn no_select" id="mg"></div>

    <div class="turn_manager no_select dn">
        <div>
            Turn Time
            <div class="countdown cd" id="countdown"></div>
        </div>

        <div class="" id="turn_manager">

        </div>
        <div>
            Server Alive
            <div class="serveralive cd" id="serveralive"></div>
        </div>

    </div>

</body>
</html>
