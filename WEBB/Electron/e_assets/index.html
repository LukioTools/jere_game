<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="></script>
    <script src="index.js"></script>
    <title>Jere_Game</title>
</head>
<body class="no_select">
        <div class="start starter no_select column">
            <div class="board">
                <H1>Board</H1>
                <label for="x" class="no_select">Width</label>
                <input class="player_name" type="number" name="x" id="x" placeholder="Width">
                <label for="y" class="no_select">Height</label>
                <input class="player_name" type="number" name="y" id="y" placeholder="Height">
            </div>
            <div class="add_player">
                <H1>Add Players</H1>
                <div class="add_player_settings">
                    <input type="text" name="Player_Name" id="name" placeholder="Player's Name" class="player_name">
                    <input type="color" name="player_color" id="color" class="color player_color" value="#DD22DD">
                </div>
                <input class="add_btn" type="button" value="Add Player" onclick="addPlayer(this)">
            </div>
            <div class="players"></div>
            <input class="start_btn add_btn" type="button" value="Start Game" onclick="start()">
    
            <div class="playopts">
                <H1>Play Online</H1>
                <a href="host.html">Host a new Game</a>
                <a href="join.html">Join a new Game</a>
            </div>
        </div>


    <div class="maingrid dn no_select" id="mg"></div>
    <div class="turn_manager dn no_select"></div>
</body>
</html>
