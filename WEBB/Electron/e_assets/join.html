<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Game</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="index.css">
    <script src="socket.io.js"></script>
    <script src="jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="></script>
    <script src="stripped_index.js"></script>
    <script src="socket_shenanigans.js"></script>
    
</head>
<body>
    <div class="start starter column join_inputs">
        <div class="server_settings board">
            <input type="text" name="ip" id="ip" value="https://localhost:8080" placeholder="Servers IP or URL">
            <input type="text" name="hostname" id="hostname" placeholder="Hostname">
            <input type="text" name="password" id="password" placeholder="Password">
        </div>


        <div class="add_player_settings">
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="color" name="player_color" id="color" class="color player_color" value="#DD22DD">
        </div>

        <input class="add_btn" type="button" value="Join a game" onclick="join()">



        <div class="playopts">
            <H1>Play Offline</H1>
            <a href="index.html">Play Offline</a>
            <H1>Play Online</H1>
            <a href="host.html">Host a new Game</a>
        </div>
    </div>
    <div class="start lobby dn">
        <div class="lobby_players" id="lobby_players">

        </div>
        <input class="start_btn dn" type="button" value="Start Game" id="start" onclick="start()">
    </div>
    <div class="maingrid dn no_select" id="mg"></div>

    <div class="turn_manager no_select dn"></div>

</body>
</html>
