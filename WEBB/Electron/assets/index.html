<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Jere_Game</title>
</head>
<body class="no_select">
    <div class="start no_select">
        <label for="x" class="no_select">Width</label>
        <input type="number" name="x" id="x" placeholder="Width">
        <label for="y" class="no_select">Height</label>
        <input type="number" name="y" id="y" placeholder="Height">
        <div class="add_player">
            <input type="text" name="Player_Name" id="name" placeholder="Player's Name">
            <input type="color" name="player_color" id="color" class="color">
            <input class="add_btn" type="button" value="Add Player" onclick="addPlayer(this)">
        </div>
        <div class="players"></div>
        <input class="start_btn" type="button" value="Start Game" onclick="start()">
    </div>
    <div class="maingrid dn no_select" id="mg"></div>

    <div class="turn_manager no_select"></div>
</body>
</html>
